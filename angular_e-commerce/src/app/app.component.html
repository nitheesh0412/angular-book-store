
<header class="container-fluid ">
  <nav class="navbar navbar-expand-lg bg-dark ">
    <div class="container-fluid">
      <a class="navbar-brand text-white " href="#">BookStore</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          
        </ul>
        <div class="d-flex" role="search">
          <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search" [(ngModel)]="filter" />
        </div>
      </div>
    </div>
  </nav>
</header>



<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      <div class="d-flex  justify-content-between flex-wrap mb-3">
        <div class="p-2 bd-highlight" *ngFor="let book of filteredBooksList">
          <app-cards [bookDetails]="book" (addProduct)="insertProduct($event)"
          (addOneBook) = "insertProduct($event)"
          (delOneBook) = "removeBook($event)">
             
          </app-cards>
        </div>
      </div>
    </div>
    <div class="col-md-4 p-3 cartdiv">
      <h3 class="text-muted">Cart</h3>
      <ol class="list-group list-group-numbered">
        <app-cart
          *ngFor="let item of cartItems"
          [item]="item"
          (removeFromCart) = "removeItem($event)"
          (addOneBook) = "insertProduct($event)"
          (delOneBook) = "removeBook($event)">
        </app-cart>
      </ol>
      <h3 class="text-muted">Total : EUR.{{total}}</h3>
    </div>
  </div>
</div>
