<li class="list-group-item d-flex justify-content-between align-items-start">
  <div class="ms-2  row  ">
    <div class="fw-bold col-sm-6">{{item.title}}  EUR.{{item.price.value}}
    </div>
    
      <div class="btn-group align-items-center col-sm-4" role="group">
        <button type="button" class="btn btn-sm pt-1 btn-success"
        (click) = "delOneProduct(item)"
        >-</button>
        <button type="button" class="btn btn-sm pt-1 btn-dark">{{item.quantity}}</button>
        <button type="button" class="btn btn-sm pt-1 btn-success"
        (click) = "addOneProduct(item)"
        >+</button>
      </div>
  </div>
  <div class="col-sm-2 justify-content-center">
    <button class="badge bg-danger rounded-pill" (click)="removeProduct(item.ISBN)">X</button>
  </div>
  
</li>
